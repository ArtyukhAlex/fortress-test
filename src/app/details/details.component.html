<div class="container container--page">
  <mat-card class="user-card">
    <mat-card-header>
      <img mat-card-avatar src="{{ user.image }}" alt="{{ user.name }}">
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">
          <mat-icon mat-list-icon>fingerprint</mat-icon>
          <div mat-line>{{ user.id }}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-icon mat-list-icon>alternate_email</mat-icon>
          <div mat-line>{{ user.email }}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-icon mat-list-icon>perm_identity</mat-icon>
          <div mat-line>{{ user.name }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
